databaseChangeLog:
  - logicalFilePath: db/changelog/changelog-master.yml
  - changeSet:
      author: Rakhim
      id: users_table
      changes:
        - createTable:
            remarks: Create users table
            schemaName: bank
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: int
                  defaultValueComputed: nextval('bank.user_id_seq')
                  remarks: Primary key of the users table
                  constraints:
                    primaryKey: true
              - column:
                  name: fio
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: bankAccount-table
      author: Rakhim
      changes:
        - createTable:
            remarks: Create table bank account
            schemaName: bank
            tableName: bank_account
            columns:
              - column:
                  name: acc_id
                  type: int
                  defaultValueComputed: nextval('bank.acc_id_seq')
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: int
                  constraints:
                    unique: true
                    referencedTableSchemaName: bank
                    foreignKeyName: user_id
                    referencedTableName: users
                    referencedColumnNames: user_id
                    nullable: false
                    deleteCascade: true
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: sum
                  type: float
              - column:
                  name: created_at
                  type: timestamp